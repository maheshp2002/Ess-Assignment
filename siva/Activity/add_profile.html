<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Profile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
    </script>
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <li><button class="border rounded-3">Reset</button></li>
                <li><button class="border rounded-3">Save</button></li>
            </nav>
        </div>
        <div class="row d-flex">
            <div class="col-lg-4">
                <label  class="d-block">Candidate Name</label>
                <input type="text">
            </div>
            <div class="col-lg-4">
                <label class="d-block">Email Address</label>
                <input type="email">
            </div>
            <div class="col-lg-3">
                <label>Contact Number</label>
                <input type="tel">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 d-flex">
                <div>
                    <label class="d-block">Experience</label>
                    <select name="Year" id="year">
                        <option value="">Year</option>
                        <option value="">0</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="">Month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-4 d-flex">
                <div>
                    <label class="d-block">Notice period</label>
                    <select name="Month" id="month">
                        <option value="">Month</option>
                        <option value="">January</option>
                        <option value="">February</option>
                        <option value="">March</option>
                        <option value="">April</option>
                        <option value="">May</option>
                        <option value="">June</option>
                        <option value="">July</option>
                        <option value="">August</option>
                        <option value="">September</option>
                        <option value="">October</option>
                        <option value="">November</option>
                        <option value="">December</option>
                    </select>
                    <select name="Days" id="days">
                        <option value="">Days</option>
                        <option value="">0</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                        <option value="">6</option>
                        <option value="">7</option>
                        <option value="">8</option>
                        <option value="">9</option>
                        <option value="">10</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <label class="d-block">Current Location</label>
                <input type="text">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <label class="d-block">Preffered location</label>
                <select name="location" id="location" class="select">
                    <option value="">Kochi</option>
                    <option value="">Chennai</option>
                    <option value="">Bangalore</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label class="d-block">Current CTC</label>
                <input type="text">
            </div>
            <div class="col-lg-4">
                <label class="d-block">Expected CTC</label>
                <input type="text">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-4">
                <label class="d-block">Source</label>
                <select name="source" id="source" class="select">
                    <option value="">Others</option>
                    <option value="">LinkedIn</option>
                    <option value="">Social media</option>
                </select>
            </div>
            <div class="col-lg-4">
                <label class="d-block">Sub-source</label>
                <input type="text">
            </div>
            <div class="col-lg-4">
                <label class="d-block">Resume</label>
                <input type="file">
            </div>
        </div>
    </div>
</body>
</html>
